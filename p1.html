<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
</head>
<body>
    <center>
        <h1>USER NAME VALIDATION</h1>
    </center>
    <hr>
    <form autocomplete="off">
        <label for="user">Username</label>
        <input type="text" name="user" id="user" onkeyup="validate()">
        <strong id="status"></strong>
        <br><br>
        <!--input type="submit" value="submit">
        </form>-->

    <script>
        function validate(){
            let user= document.getElementById(`user`).value;
            let status= document.getElementById(`status`);

            console.log('user =',user.value);

             if(user.length ==0){
                status.innerHTML ="Enter User Name";
                status.style.color="orangered";
             }
             else if (user.length <=5){
                status.innerHTML ="User input length must be greater than 4 characters";
                status.style.color="orangered";
             }
             else if (user.length >5){
                status.innerHTML ="Valid Username";
                status.style.color="gold";
             }
        }
    </script>
</body>
</html>
