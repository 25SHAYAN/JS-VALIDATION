<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>

</head>
<body>
<center>
    <h1>EMAIL VAIDATION</h1>
</center>
  <hr>
  <form autocomplete="off">
    <label for="email">Email id</label>
    <input type="email" name="email" id="email" onkeyup="validate()">
    <strong id="status"></strong>
    <br><br>
    <!--<input type="submit" value="submit"-->
  </form>

  <script>
    function validate(){
     let email=document.getElementById("email").value;
     let status=document.getElementById("status"); 
     
     let regax = /^\S+@\s+\.\S+$/;//EG:- admin@gmail.com
     if(email == ""){
      status.innerText = `EMAIL FIELD MUST BE FILLED`;
      status.style.color="oranged";
     }
     else{
      if(regax.test(email) === false){
        status.innerText = `INVALID EMAIL`;
      status.style.color="purple";
      }
      else{
        status.innerText = `VALID EMAIL`;
      status.style.color="green";
      }
     }
    }
    
  </script>
</body>
</html>
